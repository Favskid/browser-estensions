<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link href="./output.css" rel="stylesheet">
  <title>Frontend Mentor | Browser extensions manager UI</title>

</head>
<body class="bg-[linear-gradient(180deg,#EBF2FC_0%,#EEF8F9_100%)] dark:bg-[linear-gradient(180deg,#040918_0%,#091540_100%)] font-noto">
  <main class="p-6">
    <nav class="bg-[hsl(200,60%,99%)] dark:bg-[hsl(226,25%,17%)] max-w-4xl mx-auto flex justify-between p-3 items-center rounded-2xl shadow-md lg:max-w-none lg:w-[90%]">
      <img id="dark-nav" class="hidden" src="./assets/images/dark-mode.svg" alt="image">
      <img id="light-nav" class="text-[hsl(200,60%,99%)]" src="./assets/images/logo.svg" alt="image">
      <div class="toggle-mode flex gap-2">
        <img id="dark-icon" class="bg-neutral-100 p-3 rounded-2xl cursor-pointer" src="./assets/images/icon-moon.svg" alt="dark mode">
        <img id="light-icon" class="hidden bg-neutral-700 p-3 rounded-2xl cursor-pointer" src="./assets/images/icon-sun.svg" alt="light mode">
      </div>
    </nav>

    <section class="p-4 flex flex-col items-center my-6 lg:w-[90%] lg:flex-row justify-between mx-auto">
      <h1 class="dark:text-[hsl(200,60%,99%)] font-noto text-2xl font-bold text-[hsl(227,75%,14%)] lg:text-4xl">Extensions List</h1>
        <div class=" flex p-4 gap-3 lg:justify-end">
          <p id="all" class="bg-[hsl(200,60%,99%)] hover:bg-[hsl(3,71%,56%)] hover:text-[hsl(200,60%,99%)] font-normal border border-[1px] border-[hsl(0,0%,78%)] text-sm px-4 py-2 rounded-full min-w-[60px] h-10 flex justify-center items-center cursor-pointer dark:bg-[hsl(226,25%,17%)] dark:text-[hsl(200,60%,99%)] dark:hover:bg-[hsl(3,77%,44%)] dark:hover:text-[hsl(227,75%,14%)]">All</p>
          <p id="active" class="bg-[hsl(200,60%,99%)] hover:bg-[hsl(3,71%,56%)] hover:text-[hsl(200,60%,99%)] font-normal border border-[1px] border-[hsl(0,0%,78%)] text-sm px-4 py-2 rounded-full min-w-[70px] h-10 flex justify-center items-center cursor-pointer dark:bg-[hsl(226,25%,17%)] dark:text-[hsl(200,60%,99%)] dark:hover:bg-[hsl(3,77%,44%)] dark:hover:text-[hsl(227,75%,14%)]">Active</p>
          <p id="inactive" class="bg-[hsl(200,60%,99%)] hover:bg-[hsl(3,71%,56%)] hover:text-[hsl(200,60%,99%)] font-normal border border-[1px] border-[hsl(0,0%,78%)] text-sm px-4 py-2 rounded-full min-w-[80px] h-10 flex justify-center items-center cursor-pointer dark:bg-[hsl(226,25%,17%)] dark:text-[hsl(200,60%,99%)] dark:hover:bg-[hsl(3,77%,44%)] dark:hover:text-[hsl(227,75%,14%)]">Inactive</p>
        </div>
    </section>

    <!-- Extensions List -->
    <section class="lg:w-[90%] mx-auto grid gap-4 p-4 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3" id="tools-container"></section>

    <div class="p-4 flex justify-center text-sm text-[hsl(227,75%,14%)] dark:text-[hsl(200,60%,99%)]">
    <p> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" class="text-black hover:text-red-500 transition-colors duration-200 dark:text-[hsl(3,77%,44%)]"> Frontend Mentor</a> Coded by 
    <a href="#" class="text-black hover:text-red-500 transition-colors duration-200 dark:text-[hsl(3,77%,44%)]"> Favskid</a>
  </p>
</div>
  </main>
  <script src="script.js"></script>
</body>
</html>
